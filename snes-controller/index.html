<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNES/Super Famicom Controller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen flex-centered">
    <div class="container flex-centered">
      <div class="base holder holder-left flex-centered">
        <div class="left-innercircle flex-centered">
          <div class="cross flex-centered">
            <div class="up flex-centered">
              <div class="direction"></div>
            </div>
            <div class="horizontal-part flex-centered">
              <div class="left flex-centered">
                <div class="direction"></div>
              </div>
              <div class="cross-center flex-centered">
                <div></div>
              </div>
              <div class="right flex-centered">
                <div class="direction"></div>
              </div>
            </div>
            <div class="down flex-centered">
              <div class="direction"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="base center flex-centered">
        <div class="cavity"></div>
        <div class="brand flex-centered">
          <p class="brand-title">SUPER NINTENDO</p>
          <p class="brand-subtitle">ENTERTAINMENT SYSTEM</p>
        </div>
        <div class="center-button-group flex-centered">
          <div class="center-button flex-centered">
            <div class="start-select">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
            <p>SELECT</p>
          </div>
          <div class="center-button flex-centered">
            <div class="start-select">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
            <P>START</P>
          </div>
        </div>
      </div>
      <div class="base holder holder-right flex-centered">
        <div class="right-innercircle flex-centered">
          <div class="button-group flex-centered">
            <p class="letter">Y</p>
            <div class="button x-and-y"></div>
            <div class="button x-and-y"></div>
            <p class="letter">X</p>
          </div>
          <div class="button-group flex-centered">
            <p class="letter">B</p>
            <div class="button a-and-b"></div>
            <div class="button a-and-b"></div>
            <p class="letter">A</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
