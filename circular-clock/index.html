<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div id="wraper">
      <div id="day" class="indicator">
        <svg viewBox="0 0 36 36">
          <path
            d="M 18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path
            class="counter"
            d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
          />
        </svg>
      </div>
      <div id="hour" class="indicator">
        <svg viewBox="0 0 36 36">
          <path
            d="M 18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path
            class="counter"
            d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
          />
        </svg>
      </div>
      <div id="minute" class="indicator">
        <svg viewBox="0 0 36 36">
          <path
            d="M 18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path
            class="counter"
            d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
          />
        </svg>
      </div>

      <div id="timer-box">
        <p id="timer">
          <span id="hours"></span> :
          <span id="minutes"></span> :
          <span id="seconds"></span>
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
